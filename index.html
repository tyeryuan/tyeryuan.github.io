<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人知识库 - 记录学习笔记、技术心得和生活感悟">
    <meta name="keywords" content="知识库, 技术博客, 学习笔记">
    <title>个人知识库</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">个人知识库</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#categories">分类</a></li>
                <li><a href="#tags">标签</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <h1>欢迎来到我的知识库</h1>
            <p>这里记录着我的学习笔记、技术心得和生活感悟</p>
        </section>

        <section class="featured-posts">
            <h2>最新文章</h2>
            <div class="post-grid">
                <!-- 文章卡片示例 -->
                <article class="post-card">
                    <h3>文章标题</h3>
                    <p class="post-excerpt">这里是文章的简短描述...</p>
                    <div class="post-meta">
                        <span class="date">2024-03-21</span>
                        <span class="tags">标签1, 标签2</span>
                    </div>
                </article>
            </div>
        </section>

        <section class="categories">
            <h2>知识分类</h2>
            <div class="category-grid">
                <div class="category-card">
                    <h3>技术笔记</h3>
                    <p>编程、开发相关笔记</p>
                </div>
                <div class="category-card">
                    <h3>学习心得</h3>
                    <p>学习方法和经验分享</p>
                </div>
                <div class="category-card">
                    <h3>生活随笔</h3>
                    <p>日常思考和感悟</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 个人知识库. All rights reserved.</p>
    </footer>
</body>
</html>
